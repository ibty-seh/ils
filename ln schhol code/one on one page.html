<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-on-One Tutoring - International Language School</title>
    <link rel="stylesheet" href="on.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <!-- Copy your existing navigation here -->
    </nav>

    <header class="page-header">
        <h1>One-on-One Language Tutoring</h1>
        <p>Personalized attention for maximum progress</p>
    </header>

    <section class="tutoring-info">
        <div class="tutor-profiles">
            <h2>Our Expert Tutors</h2>
            <div class="tutor-grid">
                <div class="tutor-card">
                    <img src="images/tutor1.jpg" alt="Tutor Name">
                    <h3>Sarah Johnson</h3>
                    <p>English & Spanish Tutor</p>
                    <p>10 years experience</p>
                    <button class="book-btn">Book Session</button>
                </div>
                <!-- Add more tutor cards as needed -->
            </div>
        </div>

        <div class="booking-section">
            <h2>Book Your Session</h2>
            <form class="booking-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <select required>
                    <option value="" disabled selected>Select Language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
                <input type="datetime-local" required>
                <textarea placeholder="Special Requirements"></textarea>
                <button type="submit">Schedule Session</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Language School. All rights reserved.</p>
    </footer>
</body>
</html>
