<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login/Signup - International Language School</title>
   <link rel="stylesheet" href="auth.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   <div class="container">
       <!-- Login Form -->
       <div class="form-container" id="login-form">
           <h2>Login</h2>
           <form>
               <div class="input-group">
                   <i class="fas fa-envelope"></i>
                   <input type="email" placeholder="Email" required>
               </div>
               <div class="input-group">
                   <i class="fas fa-lock"></i>
                   <input type="password" placeholder="Password" required>
               </div>
               <div class="remember-forgot">
                   <label><input type="checkbox"> Remember me</label>
                   <a href="#">Forgot Password?</a>
               </div>
               <button type="submit">Login</button>
           </form>
           <p class="switch-form">Don't have an account? <a href="#" onclick="toggleForm('signup-form')">Sign Up</a></p>
       </div>
        <!-- Signup Form -->
       <div class="form-container" id="signup-form" style="display: none;">
           <h2>Create Account</h2>
           <form>
               <div class="input-group">
                   <i class="fas fa-user"></i>
                   <input type="text" placeholder="Full Name" required>
               </div>
               <div class="input-group">
                   <i class="fas fa-envelope"></i>
                   <input type="email" placeholder="Email" required>
               </div>
               <div class="input-group">
                   <i class="fas fa-lock"></i>
                   <input type="password" placeholder="Password" required>
               </div>
               <div class="input-group">
                   <i class="fas fa-lock"></i>
                   <input type="password" placeholder="Confirm Password" required>
               </div>
               <button type="submit">Sign Up</button>
           </form>
           <p class="switch-form">Already have an account? <a href="#" onclick="toggleForm('login-form')">Login</a></p>
       </div>
   </div>
    <script>
       function toggleForm(formId) {
           document.getElementById('login-form').style.display = 'none';
           document.getElementById('signup-form').style.display = 'none';
           document.getElementById(formId).style.display = 'block';
       }
   </script>
</body>
</html>
